<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Content</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script>
    function changeSupply(selectObj) {
      var url = selectObj.value;
      window.location.href = url;
    }
    $(document).ready(function() {
      var table = $('#resultsTable').DataTable({
        ajax: {
          url: '{{ url_for("view_all_data") }}?supply={{ supply }}',
          dataSrc: ''
        },
        columns: [
          { data: 'Item Number' },
          { data: 'Description' },
          { data: 'Price per Unit' },
          { data: 'Unit' },
          { data: 'Invoice No' },
          { data: 'Date' },
          { data: 'Graph', orderable:false }
        ],
        pageLength: 10,
        columnDefs: [
          { targets: [0,2,3,4,5,6], searchable: false },
          { targets: 6, orderable: false }
        ]
        scrollY: '400px',
        scrollCollapse: true
      });

      $('#showAll').on('click', function(){
        table.page.len(-1).draw();
      });

      $('#showAll').on('click', function(){
        table.page.len(-1).draw();
        $('#tableWrapper').css({'max-height':'400px','overflow-y':'auto'});
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 class="mt-4">All Content</h1>
  <a href="{{ url_for('index') }}" class="btn btn-primary mb-3">Back</a>
  <!-- Supply selection dropdown -->
  <div class="form-group">
    <label for="supply">Select Supply</label>
    <select name="supply" id="supply" class="form-control" onchange="changeSupply(this)">
      <option value="{{ url_for('view_all', supply='supply1') }}" {% if supply == 'supply1' %}selected{% endif %}>Supply 1</option>
      <option value="{{ url_for('view_all', supply='supply2') }}" {% if supply == 'supply2' %}selected{% endif %}>Supply 2</option>
    </select>
  </div>
  <hr>
  <button id="showAll" class="btn btn-secondary mb-2">Show All</button>
  <div id="tableWrapper">
  <table id="resultsTable" class="table table-striped">
    <thead>
      <tr>
        <th>Item Number</th>
        <th>Description</th>
        <th>Price per Unit</th>
        <th>Unit</th>
        <th>Invoice No.</th>
        <th>Date</th>
        <th>Graph</th>
      </tr>
    </thead>
  </table>
  </div>
</div>
</body>
</html>
