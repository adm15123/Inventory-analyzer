<!-- Material List Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Material List</h1>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back</a>
  
  <!-- Project Information Box -->
  <div class="card mb-4">
    <div class="card-header">Project Information</div>
    <div class="card-body">
      <div class="form-group">
        <label for="contractor">Contractor</label>
        <input type="text" id="contractor" class="form-control" placeholder="Enter contractor name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter project address">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
    </div>
  </div>
  
  <form id="material-form">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Description</th>
          <th>Last Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="material-list">
        <!-- Dynamically populated rows will go here -->
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="add-item">Add Item</button>
    <button type="button" class="btn btn-success" id="export-pdf">Export to PDF</button>
  </form>
</div>

<script>
  document.getElementById("add-item").addEventListener("click", function() {
    let table = document.getElementById("material-list");
    let row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" class="form-control" placeholder="Enter product"></td>
      <td><input type="number" class="form-control" placeholder="Last price"></td>
      <td><input type="number" class="form-control" placeholder="Quantity"></td>
      <td class="total">0</td>
      <td><button type="button" class="btn btn-danger remove-item">Remove</button></td>
    `;

    row.querySelector(".remove-item").addEventListener("click", function() {
      row.remove();
    });
  });
</script>
</body>
</html>
