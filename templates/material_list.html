<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Material List</h1>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back</a>
  
  <!-- Project Information Box -->
  <div class="card mb-4">
    <div class="card-header">Project Information</div>
    <div class="card-body">
      <div class="form-group">
        <label for="contractor">Contractor</label>
        <input type="text" id="contractor" class="form-control" placeholder="Enter contractor name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter project address">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
    </div>
  </div>
  
  <!-- Predetermined Product List from Underground List -->
  <h3>Predetermined Product List</h3>
  <div id="predetermined-list">
    {{ product_list | safe }}
  </div>
  
  <!-- Manual Product Entry Form -->
  <form id="material-form">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Description</th>
          <th>Last Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="material-list">
        <!-- Dynamically populated manual entry rows will go here -->
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="add-item">Add Item</button>
    <button type="button" class="btn btn-success" id="export-pdf">Export to PDF</button>
    
    <!-- Hidden field to store manual entry product data as JSON -->
    <input type="hidden" name="product_data" id="product_data">
  </form>
</div>

<script>
  // Function to recalculate total for a given row
  function recalcRow(row) {
    let lastPrice = parseFloat(row.querySelector("input.last-price").value) || 0;
    let quantity = parseFloat(row.querySelector("input.quantity").value) || 0;
    row.querySelector(".total").innerText = (lastPrice * quantity).toFixed(2);
  }

  document.getElementById("add-item").addEventListener("click", function() {
    let table = document.getElementById("material-list");
    let row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" class="form-control product" placeholder="Enter product"></td>
      <td><input type="number" step="0.01" class="form-control last-price" placeholder="Last price"></td>
      <td><input type="number" class="form-control quantity" placeholder="Quantity"></td>
      <td class="total">0.00</td>
      <td><button type="button" class="btn btn-danger remove-item">Remove</button></td>
    `;
    
    // Attach change event listeners for automatic recalculation
    row.querySelector("input.last-price").addEventListener("change", function() {
      recalcRow(row);
    });
    row.querySelector("input.quantity").addEventListener("change", function() {
      recalcRow(row);
    });
    
    row.querySelector(".remove-item").addEventListener("click", function() {
      row.remove();
    });
  });

  // Optionally, add code here to gather manual entry data into the hidden field "product_data"
  // when the user clicks "Export to PDF".
  // For example:
  document.getElementById("export-pdf").addEventListener("click", function() {
    let productData = [];
    let rows = document.querySelectorAll("#material-list tr");
    rows.forEach(row => {
      let product = row.querySelector("input.product").value;
      let lastPrice = row.querySelector("input.last-price").value;
      let quantity = row.querySelector("input.quantity").value;
      let total = row.querySelector(".total").innerText;
      productData.push({
        description: product,
        last_price: lastPrice,
        quantity: quantity,
        total: total
      });
    });
    // Save the data as JSON in the hidden field
    document.getElementById("product_data").value = JSON.stringify(productData);
    // Submit the form (or handle PDF export via AJAX, as needed)
    document.getElementById("material-form").submit();
  });
</script>
</body>
</html>
