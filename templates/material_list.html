<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script>
    function changeList(selectedList) {
      // Reload the page with the chosen list as a query parameter
      window.location.href = "{{ url_for('material_list') }}" + "?list=" + selectedList;
    }
  </script>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Material List</h1>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back</a>
  
  <!-- Dropdown to choose which predetermined list to use -->
  <div class="form-group">
    <label for="listSelector">Choose Predetermined List:</label>
    <select id="listSelector" class="form-control" onchange="changeList(this.value)">
      <option value="underground" {% if list_option == 'underground' %}selected{% endif %}>Underground List</option>
      <option value="rough" {% if list_option == 'rough' %}selected{% endif %}>Rough List</option>
      <option value="final" {% if list_option == 'final' %}selected{% endif %}>Final List</option>
      <option value="new" {% if list_option == 'new' %}selected{% endif %}>New List</option>
    </select>
  </div>
  
  <!-- Project Information Box -->
  <div class="card mb-4">
    <div class="card-header">Project Information</div>
    <div class="card-body">
      <div class="form-group">
        <label for="contractor">Contractor</label>
        <input type="text" id="contractor" class="form-control" placeholder="Enter contractor name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter project address">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
    </div>
  </div>
  
  <!-- Material List Form -->
  <form id="material-form" method="POST">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Description</th>
          <th>Last Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="material-list">
        <!-- Render predetermined list rows if available -->
        {% for product in product_list %}
        <tr class="predetermined">
          <td>{{ product["Product Description"] }}</td>
          <td>
            <input type="number" step="0.01" class="form-control last-price" value="{{ product["Last Price"] }}" readonly>
          </td>
          <td>
            <input type="number" class="form-control quantity" value="0">
          </td>
          <td class="total">0.00</td>
          <td><!-- Predetermined rows cannot be removed --></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="add-item">Add Manual Item</button>
    <button type="button" class="btn btn-success" id="export-pdf">Export to PDF</button>
    
    <!-- Hidden field to store the entire product list (both predetermined and manual entries) as JSON -->
    <input type="hidden" name="product_data" id="product_data">
  </form>
</div>

<script>
  // Function to recalculate total for a row.
  function recalcRow(row) {
    let lastPrice = parseFloat(row.querySelector("input.last-price").value) || 0;
    let quantity = parseFloat(row.querySelector("input.quantity").value) || 0;
    row.querySelector(".total").innerText = (lastPrice * quantity).toFixed(2);
  }

  // Attach change event listeners for predetermined rows.
  document.querySelectorAll("#material-list tr").forEach(function(row) {
    let qtyInput = row.querySelector("input.quantity");
    if (qtyInput) {
      qtyInput.addEventListener("change", function() {
        recalcRow(row);
      });
    }
  });

  // Add Manual Item: append a new row to the table.
  document.getElementById("add-item").addEventListener("click", function() {
    let table = document.getElementById("material-list");
    let row = table.insertRow();
    row.innerHTML = `
      <td><input type="text" class="form-control product" placeholder="Enter product"></td>
      <td><input type="number" step="0.01" class="form-control last-price" placeholder="Last price"></td>
      <td><input type="number" class="form-control quantity" placeholder="Quantity"></td>
      <td class="total">0.00</td>
      <td><button type="button" class="btn btn-danger remove-item">Remove</button></td>
    `;
    row.querySelector("input.quantity").addEventListener("change", function() {
      recalcRow(row);
    });
    row.querySelector("input.last-price").addEventListener("change", function() {
      recalcRow(row);
    });
    row.querySelector(".remove-item").addEventListener("click", function() {
      row.remove();
    });
  });

  // On Export to PDF, gather data from all rows.
  document.getElementById("export-pdf").addEventListener("click", function() {
    let productData = [];
    let rows = document.querySelectorAll("#material-list tr");
    rows.forEach(function(row) {
      let product;
      // For predetermined rows, product description is in the first cell.
      if (row.classList.contains("predetermined")) {
        product = row.cells[0].innerText.trim();
      } else {
        product = row.querySelector("input.product").value;
      }
      let lastPrice = row.querySelector("input.last-price").value;
      let quantity = row.querySelector("input.quantity").value;
      let total = row.querySelector(".total").innerText;
      productData.push({
        description: product,
        last_price: lastPrice,
        quantity: quantity,
        total: total
      });
    });
    document.getElementById("product_data").value = JSON.stringify(productData);
    document.getElementById("material-form").submit();
  });
</script>
</body>
</html>
