<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Product Detail for "{{ description }}"</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <!-- Back button -->
  <a href="{{ url_for(ref, supply=supply) }}" class="btn btn-secondary mb-3">Back</a>
  
  <!-- Graph section -->
  <img src="{{ url_for('graph', description=description, supply=supply) }}" alt="Graph for {{ description }}">
  
  <!-- Table with Date and Price per Unit -->
  {{ table | safe }}
</div>
</body>
</html>
