<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    .graph-container {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Product Detail for "{{ description }}"</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <!-- Back button: if ref is "search", pass the query to preserve filter -->
  {% if ref == "search" %}
    <a href="{{ url_for(ref, supply=supply, query=query) }}" class="btn btn-secondary mb-3">Back</a>
  {% else %}
    <a href="{{ url_for(ref, supply=supply) }}" class="btn btn-secondary mb-3">Back</a>
  {% endif %}
  
  <div class="row">
    <!-- Graph column -->
    <div class="col-md-8">
      <div id="priceChart" class="graph-container"></div>
    </div>
    <!-- Table column -->
    <div class="col-md-4">
      {{ table | safe }}
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('{{ url_for('graph_data', description=description, supply=supply) }}')
      .then(resp => resp.json())
      .then(data => {
        if(data.error) return;
        var trace = {
          x: data.dates,
          y: data.prices,
          mode: 'lines+markers',
          type: 'scatter'
        };
        Plotly.newPlot('priceChart', [trace], {title: 'Prices Over Time'});
      });
  });
</script>
</body>
</html>
