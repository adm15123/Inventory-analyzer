<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .graph-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Product Detail for "{{ description }}"</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <!-- Back button -->
  <a href="{{ url_for(ref, supply=supply) }}" class="btn btn-secondary mb-3">Back</a>
  
  <div class="row">
    <!-- Graph column: takes about two-thirds of the width -->
    <div class="col-md-8 graph-container">
      <img src="{{ url_for('graph', description=description, supply=supply, ref=ref) }}" alt="Graph for {{ description }}" class="img-fluid">
    </div>
    <!-- Table column: takes about one-third of the width -->
    <div class="col-md-4">
      {{ table | safe }}
    </div>
  </div>
</div>
</body>
</html>
