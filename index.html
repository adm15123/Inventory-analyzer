<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamora Inventory Analyzer</title>
    <script>
        async function uploadFile() {
            let fileInput = document.getElementById("file");
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("message").innerText = result.message || result.error;
        }

        async function searchDescription() {
            let query = document.getElementById("search").value;
            let response = await fetch(`/search?query=${query}`);
            let data = await response.json();

            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>Search Results</h3>";

            if (data.error) {
                resultsDiv.innerHTML += `<p>${data.error}</p>`;
                return;
            }

            let table = "<table border='1'><tr><th>Description</th><th>Price</th><th>Date</th></tr>";
            data.forEach(row => {
                table += `<tr><td>${row.Description}</td><td>${row["Price per Unit"]}</td><td>${row.Date}</td></tr>`;
            });
            table += "</table>";
            resultsDiv.innerHTML += table;
        }
    </script>
</head>
<body>
    <h1>Zamora Inventory Analyzer</h1>

    <h2>Upload Excel File</h2>
    <input type="file" id="file">
    <button onclick="uploadFile()">Upload</button>
    <p id="message"></p>

    <h2>Search Inventory</h2>
    <input type="text" id="search" placeholder="Enter description">
    <button onclick="searchDescription()">Search</button>

    <div id="results"></div>
</body>
</html>
